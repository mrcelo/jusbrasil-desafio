<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>JusBrasil Search</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css"/>
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Galada" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">

</head>
<body>
<div class="main">
    <h1>Searchngin</h1>

    <span class="input input--makiko">
        <form id="myform">
					<input class="input__field input__field--makiko searchTerm" type="text" id="input-16"/>
					<label class="input__label input__label--makiko" for="input-16">
						<span class="input__label-content input__label-content--makiko">Search</span>
					</label>

            </form>
				</span>
    <span class="tip">Tip: Press Enter with empty field to list all.</span>


    <ol></ol>

    <br>

</div>
<script src="javascripts/jquery-3.1.0.min.js"></script>
<script src="javascripts/jquery-ui.min.js"></script>

<script src="javascripts/client.js"></script>

<script src="javascripts/classie.js"></script>
<script>
    (function () {
        // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
        if ( !String.prototype.trim ) {
            (function () {
                // Make sure we trim BOM and NBSP
                var rtrim             = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                String.prototype.trim = function () {
                    return this.replace(rtrim, '');
                };
            })();
        }

        [].slice.call(document.querySelectorAll('input.input__field')).forEach(function ( inputEl ) {
            // in case the input is already filled..
            if ( inputEl.value.trim() !== '' ) {
                classie.add(inputEl.parentNode, 'input--filled');
            }

            // events:
            inputEl.addEventListener('focus', onInputFocus);
            inputEl.addEventListener('blur', onInputBlur);
        });

        function onInputFocus( ev ) {
            classie.add(ev.target.parentNode, 'input--filled');
        }

        function onInputBlur( ev ) {
            if ( ev.target.value.trim() === '' ) {
                classie.remove(ev.target.parentNode, 'input--filled');
            }
        }
    })();
</script>
</body>
</html>
